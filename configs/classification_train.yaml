# Classification Training Configuration
# 用于训练分类任务（如设备映射、代码分类等）

model:
  encoder_id: /path/to/instbert/final_model           # 预训练的 encoder 模型路径
  tokenizer_id: /path/to/instbert/final_model
  tokenizer_type: inst2vec                            # inst2vec 或 auto
  num_classes: 2                                      # 分类类别数
  dropout: 0.1

data:
  data_dir: /path/to/dataset
  max_length: 512
  input_column: LLVM_IR                               # 输入列名
  label_column: label                                 # 标签列名
  remove_columns:                                     # 训练时移除的列（可选）
    - LLVM_IR
    - label

output:
  base_work_dir: /path/to/work_dirs/classification

training_args:
  num_train_epochs: 10
  per_device_train_batch_size: 32
  per_device_eval_batch_size: 32
  gradient_accumulation_steps: 1
  eval_strategy: epoch
  save_strategy: epoch
  save_total_limit: 2
  load_best_model_at_end: true
  metric_for_best_model: accuracy
  logging_strategy: steps
  logging_steps: 50
  learning_rate: 2e-5
  warmup_steps: 200
  weight_decay: 0.01
  report_to: tensorboard
  overwrite_output_dir: false

